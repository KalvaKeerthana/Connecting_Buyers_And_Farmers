<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        .search-container {
          display: flex;
          align-items: center;
          max-width: 400px;
          margin: 20px auto;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        .search-input {
          flex: 1;
          padding: 8px;
          border: none;
          border-radius: 5px 0 0 5px;
        }
    
        .search-button {
          padding: 8px 15px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
        }
    
        .search-button:hover {
          background-color: #0056b3;
        }
      </style>

</head>
<body>
    <h1>Fruits</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
      </div>
      
</body>
</html>
